<body>
   <button onclick = "hello()">Hello</button>
   <button onclick = "showTime()">What's the time</button>
   <button onclick = "showNames()">showNames</button>
   <div  id="Response"></div>
</body>
<script>
console.log("dzia≈Ça");
function hello(){
    console.log("Hello");
    document.getElementById("Response").innerHTML = "<button> hello</button>";
}
function showTime(){
     console.log(Date());
     document.getElementById("Response").innerHTML = Date();
}
function showNames(){
    var names=["Janusz Kowalski", "Stefan Batory", "Zygmunt Waza"];
    var names = [
{name: "stefan ",
surname: "batory"},
{name: "zygmunt",
surname: "waza"},
{name: "juliusz",
surname: "cezar"}
]
     names.forEach(element => document.getElementById("Response").innerHTML += "<p>"+(element.surname)+" "+ (element.name)+"</p>");
}
</script>
